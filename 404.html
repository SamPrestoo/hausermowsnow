<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”robots” content=”noindex”>
    <title>Page Not Found - Hauser Mow & Snow LLC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Merriweather Sans', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            padding: 20px;
        }
        .error-container h1 {
            font-size: 10em;
            margin: 0;
            color: #0056b3;
        }
        .error-container p {
            font-size: 1.5em;
            margin: 0.5em 0;
        }
        .error-container a {
            display: inline-block;
            margin-top: 1em;
            padding: 1em 2em;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .error-container a:hover {
            background-color: #003d7a;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops, this is not a site</p>
        <a href="http://hausermowsnowllc.com">Go Back to Home</a>
    </div>
</body>
</html>
